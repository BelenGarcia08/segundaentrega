<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsultorioMPK</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="/assets/hombrevitruvio.jpg" type="image/x-icon">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    <header>
        <div class="encabezado-nombre">
           <h1 class="titulo">MPK Centro de Kinesiología Integral</h1>
        </div> 

        <section class="barranavegacion">
            <nav >
               <ul>
                   <li><a href="../index.html">INICIO</a></li>
                   <li><a href="kinesiologia.html">KINESIOLOGÍA</a></li>
                   <li><a href="GimnasiaPostural.html">GIMNASIA POSTURAL</a></li>
                   <li><a href="masoterapia.html">MASOTERAPIA</a></li>
                   <li><a href="PedirTurno.html">PEDIR TURNO</a></li>
               </ul>
            </nav>
        </section>

    </header>
    <main>
        <div class="slogan">
            <h2 class="animate__heartBeat">DEJANOS TU NOMBRE, MAIL Y TELEFONO ¡TE CONTACTAREMOS EN BREVE!</h2>
        </div>
       
        <section class="form-container">
            <h2>Pedí un Turno</h2>
            <form action="#" method="post">
            <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>
            </form>
        

          <div class="form-group">
            <label>Especialidad deseada:</label>
            <div class="radio-group">
                <label><input type="radio" name="servicio" value="kinesiologia" id="kinesiologia">Kinesiología</label>
                <label><input type="radio" name="servicio" value="gimnasia-postural" id="gimnasia-postural">GimnasiaPostural</label>
                <label><input type="radio" name="servicio" value="masoterapia" id="masoterapia">Masoterapia</label>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="mail" id="mail" required>
          </div>

          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" name="telefono" id="telefono">
          </div>

          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" rows="4"></textarea>
          </div>

          <button type="submit" class="buttonqt">ENVIAR TURNO</button>
        </section>
        
    </main>

       
    <footer>
        <div class="footer"> 
            <button class="buttonmp"><a href="../index.html">MENÚ PRINCIPAL</a></button>
            <h2>Copyright 2025</h2> 
        </div>
    </footer>   
</body>
</html>
