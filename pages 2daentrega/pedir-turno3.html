<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsultorioMPK</title>
    <link rel="stylesheet" href="../style3.css">
    <link rel="shortcut icon" href="/assets/hombrevitruvio.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <div class="encabezado-nombre">
           <h1 class="titulo">MPK Centro de Kinesiología Integral</h1>
        </div> 
    </header>
    <main>
        <div class="slogan">
            <h2>DEJANOS TU NOMBRE, MAIL Y TELEFONO. <br>¡TE CONTACTAREMOS EN BREVE!</h2>
        </div>
       
        <section class="form-container">
            <form action="#" method="post">
               <label for="NOMBRE">NOMBRE:</label>
               <input type="text" name="NOMBRE" id="NOMBRE"> <br>
               <label for="servicio">SERVICIO:</label>
               <input type="radio" name="" id="">
               <label for="kinesiologia">KINESIOLOGIA</label>
               <input type="radio" name="" id="">
               <label for="gimnasia-postural">GIMNASIA POSTURAL</label>
               <input type="radio" name="" id="">
               <label for="masoterapia">MASOTERAPIA</label> <br>
               <label for="email">EMAIL:</label>
               <input type="email" name="mail" id="mail"> <br>
               <label for="teléfono">TELEFONO:</label>
               <input type="tel" name="TELEFONO" id="TELEFONO"> <br>
               <label for="mensaje">MENSAJE:</label>
               <input type="text" name="mensaje" id="mensaje"> <br>
               <input class="button" type="submit" value="ENVIAR">
            </form>
        </section>

       
    <footer>
        <div class="footer"> 
            <button class="buttonmp"><a href="/index3.html">MENÚ PRINCIPAL</a></button>
            <h2>Copyright 2025</h2> 
        </div>
    </footer>   
</body>
</html>
